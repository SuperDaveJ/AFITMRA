	arrPopup[i] = [];

arrPopup[0][0]  = "TRA in Action";
arrPopup[0][1]  = "<p>Janet Wood, the MRA Team Lead, provides some insight on the process following the completion of the MRA.</p><p>Select the audio icon to hear the information.</p><p><a href='javascript: iconviewed(&#39;icon_audio&#39;,&#39;../images/22030d.png&#39;); MM_controlShockwave(&#39;FlashID&#39;,&#39;&#39;,&#39;Play&#39;); '><img src='../images/22030d.png' id='icon_audio' alt='The selectable audio icon.' border = '0' /></p></a>";

arrPopup[1][0]  = "Collect missing data"
arrPopup[1][1]  = "<p>It is not unusual for a team to come away from an assessment without some pieces of information. A particular process or certain personnel may not have been available during the assessment. In fact, some of that missing information may be key data. The first thing the team must do is be sure they collect any missing data.</p>";
//
arrPopup[2][0]  = "Call a team meeting"
arrPopup[2][1]  = "<p>A team meeting should be held within two weeks of the on-site assessment. During this meeting, final plans can be made regarding how to proceed with documenting the results of the assessment.</p>";
//
arrPopup[3][0]  = "Finalize assessment results"
arrPopup[3][1]  = "<p>The assessment results are discussed and finalized at the team meeting. The preliminary report that was given to the contractor at the end of the assessment will be reviewed and any new information will be taken into consideration. The final results will then be decided upon.</p>";
//
arrPopup[4][0]  = "Examine current plans"
arrPopup[4][1]  = "<p>Before the final report is submitted the MRA team looks at any current programs and manufacturing plans for risk reduction. The team will be looking to see if those plans are effective, and if not, what changes should be made to make them effective.</p>";
//
arrPopup[5][0]  = "Agree on completion MRL"
arrPopup[5][1]  = "<p>The team will discuss and come to an agreement about what the final MRL should be upon completion of the milestone. It is assumed that the contractor will follow the plan set forth in the assessment and by doing so, the final MRL will be achieved.</p>";
//
arrPopup[6][0]  = "Share results "
arrPopup[6][1]  = "<p>The contractor is made aware of preliminary results at the completion of the on-site assessment. </p>";
//
arrPopup[7][0]  = "Identify specific risk reduction activities"
arrPopup[7][1]  = "<p>In addition to reviewing current programs and plans for risk reduction, the team examines what, if any, other programs and plans are necessary for the program to reach the next milestone.</p>";
//
arrPopup[8][0]  = "Identify necessary activities"
arrPopup[8][1]  = "<p>The team will identify the funding, time-phasing, and approach needed for each of the specific risk reduction activities they decided were necessary for the program to reach the next milestone.</p>";
//
arrPopup[9][0]  = "Submit the final report "
arrPopup[9][1]  = "<p>Upon completion of the other eight parts of the documenting the results, the MRA team will prepare and submit the final report.</p>";

</script>
